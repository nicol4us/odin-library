<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">My Library</div>
        <div class="content">
                <div class="book-shelf">
                    <div class="book-container"></div>      
                    <div class="shelf">      
                        <div class="front"></div>
                        <div class="top"></div>                        
                    </div>
                </div>      
               
      
                <div class="book-shelf">
                    <div class="book-container"></div>      
                    <div class="shelf">      
                        <div class="front"></div>
                        <div class="top"></div>                        
                    </div>
                </div>

        </div>
        <div class="footer">
            <button id="addBookButton">Add New Book</button>
            <dialog class="dialogNewBook">
                <form id="formAddNewBook" action="">
                    <div>
                        <label for="book-title">Book title</label>
                        <input id="book-title" name="book-title" type="text" required>
                    </div>
                    <div>
                        <label for="author-name">Author name</label>
                        <input id="author-name" name="author-name" type="text" required>
                    </div>
                    <div>
                        <label for="number-pages">Total pages</label>
                        <input id="number-pages" name="number-pages" type="number">
                    </div>
                    <div>
                        <label for="color">Book color</label>
                        <select name="color" id="color">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="brown">Brown</option>
                            <option value="cyan">Cyan</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <input id="status" name="status" type="text">
                    </div>
                    <button id="submitButton" type="submit">Insert New Book</button>
                </form>
            </dialog>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
